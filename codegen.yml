schema: https://api-sa-east-1.graphcms.com/v2/cl4opwv7n0qgc01z461sxbb09/master

documents: './src/graphql/**/*.gql'

generates:
  ./src/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
